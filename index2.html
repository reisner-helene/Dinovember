<!DOCTYPE html>
<html lang='et'>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">
        <link rel="stylesheet" href="css/stylesheet2.css">
        <title>Dinovember</title>
        <link rel="shortcut icon" href="images\favicon.ico" type="image/x-icon">
    </head>
    <body>
        <div class="grid-container main">
            <div class="cell grid-container container">
                <div class="cell title-animal">
                </div>
                    
                    <h1>Dinosaurused köögis</h1>
                    <h2>Ärkasin hommikul hiljem kui tavaliselt ja otsustasin teha midagi köögis. 
                    <br>Olin internetis teiste sarnaseid köögipilte näinud. Tegin kohe ka oma seadest pilti ning saatsin pildid dinosauruste sabadest 
                    poiss-sõbrale. Üllatus oli suur, <br>kui ta õhtul nägi, mis siis tegelikult toimub.</h2>
                    
                    <div class="cell grid-container list">
                        <div class="cell">
                            <img class="animal" src="images\kook1.jpg" alt="james">
                        </div>
                        <div class="cell">
                            <img class="animal" src="images\kook2.jpg" alt="jimmy">
                        </div>
                        <div class="cell">
                            <img class="animal" src="images\kook4.jpg" alt="miro">
                        </div>
                        <div class="cell-important"> 
                            <img class="animal" src="images\kook5.jpg" alt="yoshi">
                        </div>
                        <div class="cell">
                            <img class="animal" src="images\kook6.jpg" alt="miro">
                        </div>
                        <div class="cell-important"> 
                            <img class="animal" src="images\kook7.jpg" alt="yoshi">
                        </div>
                    </div>
            </div>
        </div>
    </body>
    <link href="https://fonts.googleapis.com/css?family=Bangers&display=swap" rel="stylesheet">
</html>
